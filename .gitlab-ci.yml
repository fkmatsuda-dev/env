image: fkmatsuda/golang-builder:1.20.2-bullseye

stages:
  - build
  - test
  - sonarqube-check

build:
  stage: build
  cache:
    policy: push
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - go.mod
      - go.sum
  script:
    - go mod tidy -v
    - go build -v ./...

test:
  stage: test
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - go.mod
      - go.sum
      - coverage.out
  script:
    - go test --coverprofile=coverage.out -v ./...

sonarqube-check:
  stage: sonarqube-check
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    - key: "${CI_COMMIT_REF_SLUG}"
      policy: pull
      paths:
        - coverage.out
    - key: sonar-env
      paths:
        - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - main
